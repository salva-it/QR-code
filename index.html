<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>

<body>
    <div class="container">
        <div class="card">

                </p>
            </div>


        </div>
    </div>

</body>

</html>
